<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AdminLTE 2 | General Form Elements</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <!-- Pace -->
        <link rel="stylesheet" href="../../plugins/pace-master/themes/blue/pace-theme-flash.css">
        <script type="text/javascript" src="../../plugins/pace-master/pace.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../../dist/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="../../dist/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="../../dist/css/skins/all-skins.min.css">
        <link rel="stylesheet" href="../../dist/css/metroStyle.css" type="text/css">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>

        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        <![endif]-->
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                添加菜单
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-primary">
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>选择父菜单</label>
                                    <div class="zTreeDemoBackground left">
                                        <ul id="treeDemo" class="ztree"></ul>
                                    </div>
                                    <!--                                <select class="form-control parent-menu">-->
                                    <!--                                </select>-->
                                    <div class="parent-menu-tree"></div>
                                </div>
                                <div class="form-group">
                                    <label for="name">菜单名称</label>
                                    <input type="text" class="form-control menu-name" id="name">
                                </div>
                                <div class="form-group url-group" >
                                    <label for="url">地址</label>
                                    <input type="text" class="form-control menu-url" id="url">
                                </div>
                                <div class="form-group per-group" >
                                    <label for="permission">权限</label>
                                    <input type="text" class="form-control menu-per" id="permission">
                                </div>
                                <div class="form-group" >
                                    <label for="sort">排序</label>
                                    <input type="number" min="0" class="form-control menu-sort" id="sort">
                                </div>
                                <div class="form-group">
                                    <label for="icon">图标</label>
                                    <input type="text" class="form-control menu-icon" id="icon">
                                </div>
                                <div class="form-group">
                                    <label>类型</label>
                                    <select class="form-control menu-type">
                                        <option value="M">菜单</option>
                                        <option value="B">按钮</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-primary menu-save">保 存</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                    <!-- general form elements disabled -->

                    <!-- /.box -->
                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->

        <!-- jQuery 2.2.3 -->
        <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="../../dist/js/jquery.ztree.core.js"></script>
        <script type="text/javascript" src="../../dist/js/jquery.ztree.excheck.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="../../plugins/fastclick/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="../../dist/js/app.min.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="../../dist/js/demo.js"></script>
        <script>

            var setting = {
                check: {
                    enable: true,
                    chkStyle: "radio",
                    radioType: "all",
                    autoCheckTrigger: false,
                    chkboxType: {"Y": "", "N": ""}
                },
                data: {
                    simpleData: {
                        enable: true
                    }
                },
                callback: {
                    onCheck: getRadioValue,
                    onClick: getRadioValue
                }
            };


            $(document).ready(function () {
                var treeObj = null;
                $.ajax({
                    type: "GET",
                    url: "/menu/getMenuForTree",
                    asyn: true,
                    success: function (resp) {
                        if (1 === resp.code) {
                            // zNodes = ;
                            treeObj = $.fn.zTree.init($("#treeDemo"), setting, resp.data);
                        }
                    }
                });
            });

            var pid = null;

            function getRadioValue(event, treeid, treeNode) {
                pid = JSON.stringify(treeNode.id);
                if (0 == pid) {
                    $(".per-group").hide();
                    $(".url-group").hide();
                } else {
                    $(".per-group").show();
                    $(".url-group").show();
                }
            }

            $(".menu-save").click(function () {
                var data = {
                    menuName: $(".menu-name").val(),
                    url: $(".menu-url").val(),
                    sort: $(".menu-sort").val(),
                    icon: $(".menu-icon").val(),
                    type: $(".menu-type").val(),
                    parentId: pid,
                    permission: $(".menu-per").val()
                };
                $.ajax({
                    type: "POST",
                    url: "/menu/addMenu",
                    contentType: "application/json",
                    dataType: "JSON",
                    data: JSON.stringify(data),
                    success: function (resp) {
                        if (1 === resp.code) {
                            treeObj = $.fn.zTree.init($("#treeDemo"), setting, resp.data);
                        }
                    }
                });
            });

        </script>
    </body>
</html>

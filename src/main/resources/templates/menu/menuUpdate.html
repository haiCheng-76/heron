<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <meta name="msapplication-TileColor" content="#206bc4"/>
        <meta name="theme-color" content="#206bc4"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="HandheldFriendly" content="True"/>
        <meta name="MobileOptimized" content="320"/>
        <meta name="robots" content="noindex,nofollow,noarchive"/>
        <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
        <!-- CSS files -->
        <link href="https://cdn.bootcdn.net/ajax/libs/zTree.v3/3.5.01/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
        <link href="/dist/css/tabler.min.css" rel="stylesheet"/>
        <link href="/dist/css/demo.min.css" rel="stylesheet"/>
        <link href="/dist/css/metroStyle/metroStyle.css" rel="stylesheet"/>
        <style>
            body {
                display: none;
            }
        </style>
    </head>
    <body class="antialiased">
        <div class="page">
            <div class="content">
                <div class="container-xl">
                    <div class="row">
                        <div class="col-12">
                            <div class="row" style="padding: 20px">
                                <form action="https://httpbin.org/post" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">结构</label>
                                        <ul id="treeDemo" class="ztree"></ul>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">名称</label>
                                        <input type="text" class="form-control" name="example-text-input"
                                               th:value="${menu.menuName}">
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-label">状态</div>
                                        <select class="form-select">
                                            <option value="true" th:selected="${menu.isDelete eq true}">失效</option>
                                            <option value="false" th:selected="${menu.isDelete eq false}">有效</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-label">类型</div>
                                        <select class="form-select">
                                            <option value="M" th:selected="${menu.type eq 'M'}">菜单</option>
                                            <option value="D" th:selected="${menu.type eq 'D'}">目录</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">排序</label>
                                        <input type="text" class="form-control" name="example-disabled-input"
                                               th:value="${menu.sort}">
                                    </div>
                                    <div class="form-footer">
                                        <button type="button" class="btn btn-primary formCommit">提交</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Libs JS -->
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script src="/dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/zTree.v3/3.5.01/js/jquery.ztree.all.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
        <script src="/dist/js/menu.js"></script>
        <!-- Tabler Core -->
        <script src="/dist/js/tabler.min.js"></script>
        <script>
            var pid = '[[${pid}]]';
            document.body.style.display = "block";
            var setting = {
                edit: {
                    enable: true,
                    showRenameBtn: false,
                    removeTitle: '删除菜单'
                },
                data: {
                    simpleData: {
                        enable: true
                    }
                },
                callback: {
                    beforeRemove: delChildMenu
                }
            };

            function delChildMenu(treeId, treeNode) {
                var fail = delMenu(treeNode.id);
                if (fail) {
                    layer.msg("请先删除子菜单");
                    return false;
                }
            };

            $(document).ready(function () {
                var treeData = null;
                $.ajax({
                    type: "GET",
                    url: '/menu/getTreeData?id=' + pid,
                    async: false,
                    dataType: 'json',
                    success: function (res) {
                        treeData = res;
                    }
                });
                $.fn.zTree.init($("#treeDemo"), setting, treeData);
            });


            $(".formCommit").click(function () {
                console.log(treeChecked[0].id);
                var menuData = {
                    "menuName": $(".menuName").val(),
                    "url": $(".url").val(),
                    "isDelete": $(".menuStatus").val(),
                    "sort": $(".menuSort").val(),
                    "type": $("#type").val(),

                };
                $.ajax({
                    type: "POST",
                    url: '/menu/saveMenu',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(menuData),
                    success: function (res) {
                        if (res.code == 1){

                            // window.location.reload();
                            window.parent.location.reload();

                        } else {
                            layer.msg(res.message);
                        }
                    },
                    error: function (res) {

                    }
                });
            });


        </script>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <meta name="msapplication-TileColor" content="#206bc4"/>
        <meta name="theme-color" content="#206bc4"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="HandheldFriendly" content="True"/>
        <meta name="MobileOptimized" content="320"/>
        <meta name="robots" content="noindex,nofollow,noarchive"/>
        <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
        <!-- CSS files -->
        <link href="https://cdn.bootcdn.net/ajax/libs/zTree.v3/3.5.01/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
        <link href="/dist/css/tabler.min.css" rel="stylesheet"/>
        <link href="/dist/css/demo.min.css" rel="stylesheet"/>
        <link href="/dist/css/metroStyle/metroStyle.css" rel="stylesheet"/>
        <style>
            body {
                display: none;
            }
        </style>
    </head>
    <body class="antialiased">
        <div class="page">
            <div class="content">
                <div class="container-xl">
                    <div class="row">
                        <div class="col-12">
                            <div class="row" style="padding: 20px">
                                <form action="https://httpbin.org/post" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">子菜单</label>
                                        <ul id="treeDemo" class="ztree"></ul>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">名称</label>
                                        <input type="text" class="form-control" name="example-text-input"
                                               placeholder="Input placeholder" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">状态</label>
                                        <input type="text" class="form-control" name="example-text-input"
                                               placeholder="Input placeholder" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">类型</label>
                                        <input type="datetime-local" class="form-control" name="example-disabled-input"
                                               placeholder="Readonly..."
                                               value="Well, how'd you become king, then?" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">排序</label>
                                        <input type="number" class="form-control" name="example-disabled-input" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">创建时间</label>
                                        <input type="datetime-local" class="form-control" name="example-disabled-input" readonly>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Libs JS -->
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script src="/dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/zTree.v3/3.5.01/js/jquery.ztree.all.js"></script>
        <!-- Tabler Core -->
        <script src="/dist/js/tabler.min.js"></script>
        <script>
            document.body.style.display = "block";
            var setting = {
                data: {
                    simpleData: {
                        enable: true
                    }
                }
            };

            var zNodes =[
                { id:1, pId:0, name:"pNode 1", open:true},
                { id:11, pId:1, name:"pNode 11"},
                { id:111, pId:11, name:"leaf node 111"},
                { id:112, pId:11, name:"leaf node 112"},
                { id:113, pId:11, name:"leaf node 113"},
                { id:114, pId:11, name:"leaf node 114"},
                { id:12, pId:1, name:"pNode 12"},
                { id:121, pId:12, name:"leaf node 121"},
                { id:122, pId:12, name:"leaf node 122"},
                { id:123, pId:12, name:"leaf node 123"},
                { id:124, pId:12, name:"leaf node 124"},
                { id:13, pId:1, name:"pNode 13 - no child", isParent:true},
                { id:2, pId:0, name:"pNode 2"},
                { id:21, pId:2, name:"pNode 21", open:true},
                { id:211, pId:21, name:"leaf node 211"},
                { id:212, pId:21, name:"leaf node 212"},
                { id:213, pId:21, name:"leaf node 213"},
                { id:214, pId:21, name:"leaf node 214"},
                { id:22, pId:2, name:"pNode 22"},
                { id:221, pId:22, name:"leaf node 221"},
                { id:222, pId:22, name:"leaf node 222"},
                { id:223, pId:22, name:"leaf node 223"},
                { id:224, pId:22, name:"leaf node 224"},
                { id:23, pId:2, name:"pNode 23"},
                { id:231, pId:23, name:"leaf node 231"},
                { id:232, pId:23, name:"leaf node 232"},
                { id:233, pId:23, name:"leaf node 233"},
                { id:234, pId:23, name:"leaf node 234"},
                { id:3, pId:0, name:"pNode 3 - no child", isParent:true}
            ];

            $(document).ready(function(){
                $.fn.zTree.init($("#treeDemo"), setting, zNodes);
            });
        </script>
    </body>
</html>

<script>
    document.body.style.display = "block";

    $(".singIn").click(function () {
        $.ajax({
            type: "POST",
            url: "login",
            data: {
                account: $(".account").val(),
                password: $(".password").val(),
                rememberMe: "true"
            },
            success: function (resp) {
                console.log(resp);
                if (resp.code == 200) {
                    window.location.href = "/";
                } else {
                    alert(resp.message)
                }
            },
            error: function (resp) {
                console.log(resp)
            }
        })
    });
</script>
